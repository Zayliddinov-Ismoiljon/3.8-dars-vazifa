<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.8-dars vazifa</title>
    <link rel="stylesheet" href="./Css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="h1 text-center my-4">Kim birinchi borishga</h1>
        <div class="row">
            <div class="col-6 me-auto ms-auto">
                <form  method="post" autocomplete="off" class="form d-flex flex-wrap my-5">
                    <label for="distance" class="form-label me-5">Masofa</label>
                    <input type="text" class="form-control w-50" name="input" placeholder="km">
                    <button class="btn btn-secondary mx-5 " type="submit">Hisobla</button>
                </form>
            </div>
        </div>
        

        <div class="row">
            <div class="col-3">
                <div class="card p-3">
                    <img src="./images/running-man.png" class="card-img-top me-auto ms-auto w-50 h-25" alt="running man image">
                    <div class="card-body text-center">
                        <h2 class="card-title text-secondary">Piyoda</h2>
                        <span class="result-man w-100 my-3 text-center"></span>
                        <p class="card-text text-dark fs-4">Soat</p>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card p-3">
                    <img src="./images/bicycle.png" class="card-img-top me-auto ms-auto w-50 h-25" alt="bicycle image">
                    <div class="card-body text-center">
                        <h2 class="card-title text-secondary">Piyoda</h2>
                        <span class="result-bicycle w-100 my-3 text-center"></span>
                        <p class="card-text text-dark fs-4">Soat</p>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card p-3">
                    <img src="./images/car.png" class="card-img-top me-auto ms-auto w-50 h-25" alt="car image">
                    <div class="card-body text-center">
                        <h2 class="card-title text-secondary">Piyoda</h2>
                        <span class="result-car w-100 my-3 text-center"></span>
                        <p class="card-text text-dark fs-4">Soat</p>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card p-3">
                    <img src="./images/airplane.png" class="card-img-top me-auto ms-auto w-50 h-25" alt="airplane image">
                    <div class="card-body text-center">
                        <h2 class="card-title text-secondary">Piyoda</h2>
                        <span class="result-airplan w-100 my-3 text-center"></span>
                        <p class="card-text text-dark fs-4">Soat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./Js/main.js"></script>
</body>
</html>
